<div class="container-fluid">
  <div class="row">
    <div id="gallery" class="col-md-9">
      <div class="gallery">
        <div class="gallery-pet fader" *ngFor="let pet of pets | nameFilter: searchText" (click)="selectPet(pet)">
          <img class="profile-picture" [src]="'https://pettinder.herokuapp.com/'+ pet.image" alt="Pet profile picture">
          <div class="overlay">
            <div class="overlay-text">{{pet.name}}</div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3" *ngIf="selectedPet !== undefined">
      <div class="gallery-detail">
        <section id="petProfile" class="tiny-dialog fader">
          <h3>{{selectedPet.name}}</h3>
          <p>{{selectedPet.profileText}}</p>
          <div class="dialog-centered">
            <a type="button"
               class="btn btn-primary btn-lg dialog-centered"
               [routerLink]="['/setup-date/' + selectedPet.name]">
              Setup date
            </a>
          </div>
        </section>
      </div>
    </div>
    <div class="col-md-3">
      <section class="tiny-dialog">
        <h3>Find your pet</h3>
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name"
                 name="name"
                 class="form-control"
                 placeholder="Name"
                 [(ngModel)]="searchText">
        </div>
      </section>
    </div>
    <div class="col-md-3">
      <section class="tiny-dialog">
        <h3>Add a pet</h3>
        <div class="form-group">
          <form [formGroup]="addPetForm" (ngSubmit)="onSubmit()">

            <div>
              <label for="petName">
                Name
              </label>
              <input id="petName" type="text" formControlName="name">
            </div>
            <div>
              <label for="kind">
                Kind
              </label>
              <input id="kind" type="text" formControlName="kind">
            </div>
            <div>
              <label for="image">
                Image
              </label>
              <input id="image" type="text" formControlName="image">
            </div>
            <div>
              <label for="profileText">
                ProfileText
              </label>
              <input id="profileText" type="text" formControlName="profileText">
            </div>

            <button class="button" type="submit">Add</button>
          </form>
        </div>
      </section>
    </div>
  </div>
</div>
